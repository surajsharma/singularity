---
layout: default
---

{% include header.html %}
{{ content }}
{% include navigation.html %}

<div id="search-controls">
    <input id="search-input" placeholder="type to search..."></input>
    <div id="search-options">
        <label for="search-archives">
            <input type="checkbox" id="search-archives"> Archives
        </label>
        <label for="search-titles">
            <input type="checkbox" id="search-titles"> Only Titles
        </label>
        <label for="search-fuzzy">
            <input type="checkbox" id="search-fuzzy"> Fuzzy
        </label>
        <label for="search-exact">
            <input type="checkbox" id="search-exact"> All terms
        </label>
    </div>
</div>

<div id="search-results">
    <div id="search-status">
    </div>
    <div id="search-results-container">
    </div>
</div>

<script src="{{ site.baseurl }}{% link assets/js/lunr.js %}"></script>
