<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBASSEMBLY DEMO 1</title>
    <script src="ex01.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello, World! (Sort of)</h1>
      I think you are <span id="age"></span> years old.
    </div>
    <script>
       fetchAndInstantiate("how_old.wasm").then(function (instance) {
        var ho = instance.exports.how_old(2023, 1985);
        var ageEl = document.getElementById("age");
        ageEl.innerText = ho;
      });
    </script>
  </body>
</html>
